<body>
  <div class="navbar bg-primary">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl">Cantar Alegres</a>
    </div>

    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="img/logo.png" />
        </div>
      </label>
      <ul tabindex="1" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-violet-700 rounded-box w-52">
        <li>
          <a class="justify-between">
            <input type="checkbox" class="toggle toggle-success dark-mode" checked id="toggle-button" />
            light/dark mode
          </a>
        </li>

      </ul>
    </div>
  </div>
  </div>

  <!--  <center> <div class="n"><p> <b><font color="#fffff" face="georgia" size="6"><marquee width="500" scrollamount="5" bgcolor="#9400D3">Cantad Alegres</marquee></font></b></p><center> -->

  <div class="container mx-auto">
    <div class="flex flex-col items-center justify-center">
      <div class="flex flex-col items-center justify-center space-y-8">
        <div class="avatar">
          <div class="w-36 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
            <img src="img/logo.png" />
          </div>
        </div>
        <!-- insertar botones  -->
        <div class="d-grid gap-2 col-6 mx-auto ">
          <a class="btn btn-primary btn-block" href="numero.html">Buscar por numero</a>
          <br>
          <br>
          <a class="btn bg-violet-700 btn-block" href="nombre.html">Buscar por nombre</a>
          <!-- insertar texto -->
          <p class="text-center" id="texto">Salmos 100:1-3 <br>
            Cantad alegres a Dios, habitantes de toda la tierra. Servid a Jehová con alegría; Venid ante su presencia
            con regocijo.</p>




        </div>
      </div>
      
      <style>
        .dark-mode {
          background-color: #02032e;
          color: #f5f5f5;
        }

        .text-center {
          
          font-size: 20px;
          font-style: oblique;
          text-align: center;
          margin-top: 20px;
          margin-bottom: 20px;


        }
      </style>
      <script>

        const toggleButton = document.getElementById('toggle-button');
        const body = document.body;

        const texto = document.getElementById('texto');
        
        toggleButton.addEventListener('change', (e) => {
          if (e.target.checked) {
            body.classList.remove('dark-mode');
            texto.style.color = "#";
            
          } else {
            body.classList.add('dark-mode');
            
          }
        });

      </script>
</body>

</html>
