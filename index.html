          <!-- insertar texto -->
          <p class="text-center" id="texto">Salmos 100:1-3 <br>
            Cantad alegres a Dios, habitantes de toda la tierra. Servid a Jehová con alegría; Venid ante su presencia
            con regocijo.</p>

      <style>
        .dark-mode {
          background-color: #02032e;
          color: #f5f5f5;
        }

        .text-center {
          
          font-size:20px;
          font-style: oblique;
          text-align: center;
          margin-top: 20px;
          margin-bottom: 20px;


        }
      </style>
      <script>

        const toggleButton = document.getElementById('toggle-button');
        const body = document.body;

        const texto = document.getElementById('texto');
        
        toggleButton.addEventListener('change', (e) => {
          if (e.target.checked) {
            body.classList.remove('dark-mode');
            texto.style.color = "#";
            
          } else {
            body.classList.add('dark-mode');
            
          }
        });

      </script>
