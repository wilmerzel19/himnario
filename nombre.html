<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"  rel="stylesheet" />
    <title>Nombre</title>

</head>
<body>
    
<nav class="border-gray-200 bg-blue-500 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center">
          <img src="img/logo.png" class="h-8 mr-3" />
          <span   class="self-center text-2xl font-semibold whitespace-nowrap text-white">NOMBRE DEL CORO</span>
      </a>
      <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
    
      </div>
    </div>
  </nav>
  <br>

  <input type="text" id="search-box" placeholder="Buscar himno por nombre">

    <!-- Lista de himnos -->
    <ul id="hymn-list">
      <!--lista-->
    </ul>

        <div id="lista-himnos" style="display:none">
            <h1 id="title">
                <span id="titleText"></span>
                <span id="close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </span>
            </h1>

        <section>
          <h3 id="bodyText"></h3>
          <br>
          
        <h3 id="coroText"></h3>
        <br>
        <h3 id="estrofaText"></h3>
        <br>
        <h3 id="estrofa3Text"></h3>
      </section>

</div>

</div>
<style>
    #search-box {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid #310909;
        width: 100%;
      }
    #hymn-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* Definición de estilos para cada elemento de la lista de himnos */
      .hymn-item {
        padding: 10px;
        border-bottom: 1px solid #2e4797;
        cursor: pointer;
      }

      /* Definición de estilos para el título de cada himno en la lista */
      .hymn-title {
        margin: 0;
      }
          body {
            font-family: Arial, sans-serif;
            /* Fuente de letra predeterminada */
          }
</style>

<script>
    var hymnList = document.getElementById('hymn-list');
    var datos;
    const himnosFetch = async () => {
    //Pase algunos hinnos al archivo himnos.json, despues pasas los demas
      const response = await fetch('/himnos/himnos.json');
      const data = await response.json();
      console.log(data);
      datos = data;
      for (let i of data) {

        document.getElementById("hymn-list").innerHTML +=
          "<li onclick=buscarHimno('" + i.id + "') class='hymn-item'><h3 class='hymn-title'>" + i.titulo + "</h3></li></br>";
      }
    }
    
    
    var searchBox = document.getElementById('search-box'); // Obtener el cuadro de búsqueda y la lista de himnos

    // Agregar un evento de entrada al cuadro de búsqueda
    searchBox.addEventListener('input', function () {
      // Obtener el texto de búsqueda
      var searchText = searchBox.value.toLowerCase();

      // Obtener todos los elementos de la lista de himnos
      var hymnItems = hymnList.getElementsByTagName('li');

      // Recorrer todos los elementos de la lista de himnos y ocultar aquellos que no coincidan con el texto de búsqueda
      for (var i = 0; i < hymnItems.length; i++) {
        var hymnTitle = hymnItems[i].querySelector('.hymn-title');
        var hymnText = hymnTitle.textContent
        if (hymnText.toLowerCase().indexOf(searchText) > -1) {
          hymnItems[i].style.display = '';
        } else {
          hymnItems[i].style.display = 'none';
        }
      }
    });

    const buscarHimno = (id) => {
        datos.forEach((himno) => {
          if (himno.id == id) {
            console.log(himno);



            document.getElementById('titleText').innerHTML = himno.titulo;
            
            document.getElementById('bodyText').innerHTML = himno.letra;
            document.getElementById('coroText').innerHTML = himno.coro;
            document.getElementById('estrofaText').innerHTML = himno.estrofa;
            document.getElementById('estrofa3Text').innerHTML = himno.estrofa3;


            const listaHimnos = document.getElementById('lista-himnos');
            listaHimnos.style.display = 'block';

            //letra debajo del titulo
            document.getElementById('tituloinno'+id).innerHTML = himno.letra;
            if (document.getElementById('tituloinno'+id).style.display == 'block') {
              document.getElementById('tituloinno'+id).style.display = 'none';
            } else {
              document.getElementById('tituloinno'+id).style.display = 'block';
            }

            
          }
        });
        
      };

      //const closeButton = document.getElementById('close-button');
      //closeButton.addEventListener('click', () => {
                //const listaHimnos = document.getElementById('lista-himnos');
                //listaHimnos.style.display = 'none';});

    document.getElementById("close-button").addEventListener("click", function() {
    document.getElementById("lista-himnos").style.display = "none";
    });
    
    himnosFetch();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
