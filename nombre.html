    <head>
      <title>Ejemplo de búsqueda de himnos por nombre</title>
      <style>
        /* Definición de estilos para el cuerpo de la página */
        body {
          font-family: Arial, sans-serif; /* Fuente de letra predeterminada */
        }
        
        /* Definición de estilos para el cuadro de búsqueda */
        #search-box {
          display: block;
          margin-bottom: 10px;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-bottom: 1px solid #1269ac;
          width: 100%;
        }
        
        /* Definición de estilos para la lista de himnos */
        #hymn-list {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        
        /* Definición de estilos para cada elemento de la lista de himnos */
        .hymn-item {
          padding: 10px;
          border-bottom: 1px solid #0972b4;
        }
        
        /* Definición de estilos para el título de cada himno en la lista */
        .hymn-title {
          margin: 0;
        }
      </style>
    </head>
    <body>
      <!-- Cuadro de búsqueda -->
      <input type="text" id="search-box" placeholder="Buscar himno por nombre">
      
      <!-- Lista de himnos -->
      <ul id="hymn-list">

        

        <!-- Elementos de la lista se generan dinámicamente con JavaScript -->
      </ul>
      
      <script>
        // Datos de ejemplo para los títulos de los himnos
        var hymnTitles = ["A la casa de Jairo iba Jesús", "Alabaré a mi Señor", "Aquí estoy Señor" , "A ti sea la gloria", "A ti sea la gloria Señor", "A ti sea la gloria, Señor"];
        
        // Obtener la lista de himnos
        var hymnList = document.getElementById('hymn-list');
        
        // Generar los elementos de la lista de himnos y agregarlos a la lista
        for (var i = 0; i < hymnTitles.length; i++) {
          var hymnItem = document.createElement('li');
          hymnItem.className = 'hymn-item';
          
          var hymnTitle = document.createElement('h3');
          hymnTitle.className = 'hymn-title';
          hymnTitle.appendChild(document.createTextNode(hymnTitles[i]));
          
          hymnItem.appendChild(hymnTitle);
          hymnList.appendChild(hymnItem);
        }
        
        // Obtener el cuadro de búsqueda y la lista de himnos
        var searchBox = document.getElementById('search-box');
        
        // Agregar un evento de entrada al cuadro de búsqueda
        searchBox.addEventListener('input', function() {
          // Obtener el texto de búsqueda
          var searchText = searchBox.value.toLowerCase();
          
          // Obtener todos los elementos de la lista de himnos
          var hymnItems = hymnList.getElementsByTagName('li');
          
          // Recorrer todos los elementos de la lista de himnos y ocultar aquellos que no coincidan con el texto de búsqueda
          for (var i = 0; i < hymnItems.length; i++) {
            var hymnTitle = hymnItems[i].querySelector('.hymn-title');
            var hymnText = hymnTitle.textContent
            if (hymnText.toLowerCase().indexOf(searchText) > -1) {
              hymnItems[i].style.display = '';
            } else {
              hymnItems[i].style.display = 'none';
            }
          }
        });
    
      </script>
